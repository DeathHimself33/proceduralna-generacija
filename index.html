<!DOCTYPE html>
<html>
<head>
    <title>3D Terrain with WebGL</title>
    <style>
        body { margin: 0; overflow: hidden; }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        .controls div {
            margin-bottom: 8px;
        }
        .controls label {
            display: inline-block;
            width: 100px;
        }
        .controls input[type="range"] {
            width: 150px;
            vertical-align: middle;
        }
        .controls span {
            display: inline-block;
            width: 40px;
            text-align: right;
            margin-left: 5px;
        }
        .controls button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
            width: 100%;
        }
        .controls button:hover {
            background: #45a049;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div>
            <label for="sizeSlider">Terrain Size: </label>
            <input type="range" id="sizeSlider" min="10" max="100" value="30" step="1">
            <span id="sizeValue">30</span>
        </div>
        <div>
            <label for="scaleSlider">Terrain Scale: </label>
            <input type="range" id="scaleSlider" min="1" max="10" value="5" step="0.1">
            <span id="scaleValue">5</span>
        </div>
        <div>
            <label for="octavesSlider">Octaves: </label>
            <input type="range" id="octavesSlider" min="1" max="10" value="6" step="1">
            <span id="octavesValue">6</span>
        </div>
        <div>
            <label for="persistenceSlider">Persistence: </label>
            <input type="range" id="persistenceSlider" min="0.1" max="0.9" value="0.5" step="0.1">
            <span id="persistenceValue">0.5</span>
        </div>
        <div>
            <label for="heightSlider">Max Height:</label>
            <input type="range" id="heightSlider" min="1" max="100" value="5" step="1">
            <span id="heightValue">15</span>
        </div>
        <button id="regenerateButton">Randomize parameters</button>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
